<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculate</title>
  </head>
  <body>
    <form>
      <div class="container">
        <div class="heading heading-day">Day</div>
        <div class="heading heading-min">Card</div>
        <div class="heading heading-result">Result</div>

        <div class="day">Mon</div>
        <div class="day-input mon-min">
          <input type="number" id="mon-min" required />
        </div>
        <div class="result mon-result"></div>

        <div class="day">Tue</div>
        <div class="day-input tue-min">
          <input type="number" id="tue-min" required />
        </div>
        <div class="result tue-result"></div>

        <div class="day">Wed</div>
        <div class="day-input wed-min">
          <input type="number" id="wed-min" required />
        </div>
        <div class="result wed-result"></div>

        <div class="day">Thu</div>
        <div class="day-input thu-min">
          <input type="number" id="thu-min" required />
        </div>
        <div class="result thu-result"></div>

        <div class="day">Fri</div>
        <div class="day-input fri-min">
          <input type="number" id="fri-min" required />
        </div>
        <div class="result fri-result"></div>

        <div class="day">Sat</div>
        <div class="day-input sat-min">
          <input type="number" id="sat-min" required />
        </div>
        <div class="result sat-result"></div>
        <button id="go-button">GO</button>
        <div class="target">
          <input type="number" id="target" placeholder="TARGET" required />
        </div>
        <div class="total-result result"></div>
      </div>
    </form>
    <div class="info-msg">
      <h2></h2>
      <p></p>
    </div>
  </body>
</html>
